[workspace]
members = ["crates/*"]
resolver = "3"

[workspace.dependencies]
arrow = "53.3.0"
arrow-flight = "53.3.0"
async-trait = "0.1.83"
bytes = "1.9.0"
crossbeam-channel = "0.5.14"
crossbeam-queue = "0.3.12"
dashmap = "6.0.1"
datafusion = "44.0.0"
deltalake = "0.24.0"
dirs = "6.0.0"
futures = "0.3.31"
log = "0.4.25"
object_store = "0.11.2"
proptest = "1.6.0"
rand = "0.8.5"
rustyline = "15.0.0"
snmalloc-rs = "0.3.7"
sqlparser = "0.53.0"
tempfile = "3.15.0"
tokio = "1.43.0"
tokio-stream = "0.1.17"
tonic = "0.12.3"
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
url = "2.5.4"
uuid = "1.12.1"

[profile.release]
lto = true
codegen-units = 1
panic = "abort"

[profile.dev-release]
inherits = "release"
lto = false
codegen-units = 16
panic = 'unwind'
