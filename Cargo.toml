[workspace]
members = ["crates/*"]

[workspace.dependencies]
arrow = "40.0.0"
arrow-flight = "40.0.0"
async-trait = "0.1.68"
bytes = "1.4.0"
datafusion = "26.0.0"
dirs = "5.0.1"
futures = "0.3.28"
log = "0.4.18"
object_store = "0.5.6"
once_cell = "1.18.0"
parquet = "40.0.0"
proptest = "1.2.0"
pyo3 = "0.19.0"
pyo3-build-config = "0.19.0"
rand = "0.8.5"
ringbuf = "0.3.3"
rusqlite = "0.29.0"
rustyline = "11.0.0"
serial_test = "2.0.0"
snmalloc-rs = "0.3.3"
sqlparser = "0.34.0"
sqlx = "0.6.3"
sysinfo = "0.29.0"
tempfile = "3.6.0"
tokio = "1.28.2"
tokio-stream = "0.1.14"
tonic = "0.9.2"
tracing = "0.1.37"
tracing-subscriber = "0.3.17"
uuid = "1.3.3"

[profile.release]
lto = true
codegen-units = 1
panic = "abort"

[profile.dev-release]
inherits = "release"
lto = false
codegen-units = 16
panic = 'unwind'
