[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.dependencies]
arrow = "53.2.0"
arrow-flight = "53.2.0"
async-trait = "0.1.83"
bytes = "1.8.0"
crossbeam-channel = "0.5.13"
crossbeam-queue = "0.3.11"
dashmap = "6.0.1"
datafusion = "43.0.0"
deltalake = "0.22.3"
dirs = "5.0.1"
futures = "0.3.31"
log = "0.4.22"
object_store = "0.11.0"
parquet = "53.2.0"
proptest = "1.5.0"
rand = "0.8.5"
ringbuf = "0.4.7"
rustyline = "15.0.0"
snmalloc-rs = "0.3.6"
sqlparser = "0.51.0"
sysinfo = "0.32.0"
tempfile = "3.14.0"
tokio = "1.41.1"
tokio-stream = "0.1.16"
tonic = "0.12.3"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
url = "2.5.4"
uuid = "1.11.0"

[profile.release]
lto = true
codegen-units = 1
panic = "abort"

[profile.dev-release]
inherits = "release"
lto = false
codegen-units = 16
panic = 'unwind'
