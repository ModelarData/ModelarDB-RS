[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.dependencies]
arrow = "52.1.0"
arrow-flight = "52.1.0"
async-trait = "0.1.81"
bytes = "1.7.1"
chrono = "0.4.38"
crossbeam-channel = "0.5.13"
crossbeam-queue = "0.3.11"
dashmap = "6.0.1"
datafusion = "40.0.0"
deltalake-core = "0.18.2"
dirs = "5.0.1"
futures = "0.3.30"
log = "0.4.22"
object_store = "0.10.1"
parquet = "52.1.0"
proptest = "1.5.0"
rand = "0.8.5"
ringbuf = "0.4.1"
rustyline = "14.0.0"
snmalloc-rs = "0.3.6"
sqlparser = "0.47.0"
sysinfo = "0.31.2"
tempfile = "3.12.0"
tokio = "1.39.2"
tokio-stream = "0.1.15"
tonic = "0.11.0"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
url = "2.5.2"
uuid = "1.10.0"

[profile.release]
lto = true
codegen-units = 1
panic = "abort"

[profile.dev-release]
inherits = "release"
lto = false
codegen-units = 16
panic = 'unwind'
