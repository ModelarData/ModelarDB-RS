x-aws-variables: &aws-variables
  AWS_ACCESS_KEY_ID: minioadmin
  AWS_SECRET_ACCESS_KEY: minioadmin
  AWS_DEFAULT_REGION: eu-central-1
  AWS_ENDPOINT: http://minio-server:9000
  AWS_ALLOW_HTTP: true

services:
  # Object store services.
  minio-server:
    image: minio/minio
    container_name: minio-server
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server --console-address ":9001" /data

  create-bucket:
    image: minio/mc
    container_name: create-bucket
    depends_on:
      - minio-server
    entrypoint:
      /bin/sh -c "
      sleep 2;
      /usr/bin/mc alias set modelardb-minio http://minio-server:9000 minioadmin minioadmin;
      /usr/bin/mc mb modelardb-minio/modelardb;
      exit 0;
      "

  # ModelarDB services.
  modelardb-edge:
    image: modelardb
    build: .
    container_name: modelardb-edge
    command: [ "target/debug/modelardbd", "edge", "data/edge", "s3://modelardb" ]
    ports:
      - "9999:9999"
    environment:
      <<: *aws-variables
      MODELARDBD_IP_ADDRESS: modelardb-edge
      MODELARDBD_PORT: 9999
    depends_on:
      create-bucket:
        condition: service_completed_successfully
    healthcheck:
      test: [ "CMD", "echo", "ready" ]
      interval: 2s

  modelardb-cloud:
    image: modelardb
    container_name: modelardb-cloud
    command: [ "target/debug/modelardbd", "cloud", "data/cloud", "s3://modelardb" ]
    ports:
      - "9997:9997"
    environment:
      <<: *aws-variables
      MODELARDBD_PORT: 9997
      MODELARDBD_IP_ADDRESS: modelardb-cloud
    depends_on:
      modelardb-edge:
        condition: service_healthy
