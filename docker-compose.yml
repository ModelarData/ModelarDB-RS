version: "3.8"

services:
  modelardb:
    container_name: modelardb
    build: .
    ports:
      - "9999:9999"
    environment:
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_DEFAULT_REGION:
      AWS_ENDPOINT: http://host.docker.internal:9000
      AWS_ALLOW_HTTP: true
    volumes:
      - ./:/usr/src/app
